{% extends "event/calendar_base.html" %}

{% load thumbnail %}

{% block nav_event %} active{% endblock %}

{% block post %}

	<!-- The new post done by user's all in the post block -->
    <div class="blog-post">
        <!-- Entry is the one post for each user -->
        <div class="entry">
            <!-- Meta for this block -->
            <div class="col-md-3 col-sm-3">
                <div class="meta br-white">
                    <!-- Date -->
                    <div class="post-date">{{ calendar.date_start|date:"l d, F, Y" }}</div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-md-9 col-sm-9">
                <div class="beta br-white">
                    <!-- Heading of the  post -->
                    <h4>{{ calendar.title }}</h4>
                    <!-- Para -->
                    {% autoescape off %}
                    <p>{{ calendar.body|linebreaks|cut:"../../../.." }}</p>
                    {% endautoescape %}
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

{% endblock post %}
